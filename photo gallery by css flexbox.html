<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style of photo gallery.css">
  </head>
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt='photo of a sleeping cat'>
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt='photo of a cat laying on floor'>
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt='photo of a cat who is staring'>
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt='photo of a cat laying on bed under quilt'>
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt='photo of a white cat'>
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="photo of two cat staring">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt='photo of a cat who is staring from quilt'>
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt='photo of a orange cat'>
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt='photo of two cat laying on each other'>
    </div>
  </body>
</html>
